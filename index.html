<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Geometry Genius</title>

  <!-- CDN Link -->
  <link href="https://cdn.jsdelivr.net/npm/daisyui@2.50.1/dist/full.css" rel="stylesheet" type="text/css" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>

  <!-- Navigation Bar Section -->

  <header>
    <nav>
      <div class="navbar bg-sky-100 mt-7 w-[95%] mx-auto rounded">
        <div class="navbar-start">
          <div class="dropdown">
            <label tabindex="0" class="btn btn-ghost lg:hidden">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h8m-8 6h16" />
              </svg>
            </label>
            <ul tabindex="0" class="menu menu-compact dropdown-content mt-3 p-2 shadow bg-base-100 rounded-box w-52">
              <li><a>Item 1</a></li>
              <li tabindex="0">
                <a class="justify-between">
                  Parent
                  <svg class="fill-current" xmlns="http://www.w3.org/2000/svg" width="24" height="24"
                    viewBox="0 0 24 24">
                    <path d="M8.59,16.58L13.17,12L8.59,7.41L10,6L16,12L10,18L8.59,16.58Z" />
                  </svg>
                </a>
                <ul class="p-2">
                  <li><a>Submenu 1</a></li>
                  <li><a>Submenu 2</a></li>
                </ul>
              </li>
              <li><a>Item 3</a></li>
            </ul>
          </div>
          <a class="btn btn-ghost normal-case text-2xl font-bold">Interactive <br> Geometry Genius</a>

        </div>

        <div class="navbar-end">
          <a class="btn btn-sm border-0 bg-sky-500 m-4 px-6 normal-case font-semibold">Blog</a>
        </div>
      </div>
    </nav>
  </header>

  <main>

    <!-- Cards Section -->

    <section class="lg:px-12 flex flex-col md:flex-row lg:flex-row">

      <div class="products-cetails w-full md:w-[60%] lg:w-[60%] mt-5 grid md:grid-cols-2 lg:grid-cols-3 gap-6">

        <!-- first card  -->
        <div class="card card-compact w-80 bg-base-100 rounded shadow py-6">
          <figure>
            <img class="w-48 h-40 pt-5" src="./images/triangle.png" alt="Shoes" />
          </figure>
          <div class="card-body">
            <h2 class="font-bold text-2xl text-center" id="last-title">Triangle</h2>
            <p class="text-center"> Area (A) = 0.5 x b x h </p>

            <div class="mx-auto pb-4">
              <input type="text" id="first-input" placeholder="b" 
              class="input input-sm w-24 bg-gray-100 max-w-xs" /> cm

              <input type="text" placeholder="h" id="second-input"
                class="input input-sm bg-gray-100 w-24 max-w-xs" /> cm
            </div>

            <div class="card-actions justify-end">
              <button class="btn btn-wide bg-sky-500 border-0 mx-auto normal-case" id="last-card">Calculate</button>
            </div>
          </div>
        </div>
        <!-- second card  -->
        <div class="card card-compact w-80 bg-base-100 rounded shadow py-6">
          <figure>
            <img class="w-48 h-40 pt-5" src="./images/rectangle.png" alt="Shoes" />
          </figure>
          <div class="card-body">
            <h2 class="font-bold text-2xl text-center" id="last-title">Rectangle</h2>
            <p class="text-center"> Area (A) = w x i </p>

            <div class="mx-auto pb-4">
              <input type="text" id="first-input" placeholder="w" 
              class="input input-sm w-24 bg-gray-100 max-w-xs" /> cm

              <input type="text" placeholder="I" id="second-input"
                class="input input-sm bg-gray-100 w-24 max-w-xs" /> cm
            </div>

            <div class="card-actions justify-end">
              <button class="btn btn-wide bg-sky-500 border-0 mx-auto normal-case" id="last-card">Calculate</button>
            </div>
          </div>
        </div>
        <!-- third card  -->
        <div class="card card-compact w-80 bg-base-100 rounded shadow py-6">
          <figure>
            <img class="w-48 h-40 pt-5" src="./images/parallelogram.png" alt="Shoes" />
          </figure>
          <div class="card-body">
            <h2 class="font-bold text-2xl text-center" id="last-title">Parallelogram</h2>
            <p class="text-center"> Area (A) = b x h </p>

            <div class="mx-auto pb-4">
              <input type="text" id="first-input" placeholder="b" 
              class="input input-sm w-24 bg-gray-100 max-w-xs" /> cm

              <input type="text" placeholder="h" id="second-input"
                class="input input-sm bg-gray-100 w-24 max-w-xs" /> cm
            </div>

            <div class="card-actions justify-end">
              <button class="btn btn-wide bg-sky-500 border-0 mx-auto normal-case" id="last-card">Calculate</button>
            </div>
          </div>
        </div>
        <!-- fourth card  -->

        <!-- fifth card  -->

        <!-- sixth card  -->


      </div>

      <!-- Area Calculation Section  -->

      <div class="cart-details w-full md:w-[40%] lg:w-[40%] mx-auto">
        <h1 class="text-2xl text-center font-semibold underline mt-5">
          Area Calculation</h1>
        <div class="overflow-x-auto">
          <table class="table w-full">
            <tbody>
              <tr>
                <th>No</th>
                <th>Name</th>
                <th>Area</th>
                <th>Covert to m<sup>2</sup> </th>
              </tr>
            </tbody>
            <tbody id="table-data">
              <!-- <tr>
                <th>No</th>
                <th>Name</th>
                <th>Area</th>
                <th>Covert to m<sup>2</sup> </th>
              </tr> -->
            </tbody>
          </table>
        </div>
      </div>
    </section>


  </main>

</body>

</html>
